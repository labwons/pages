<!DOCTYPE html>
<html lang="ko">
<head>
    <title>L￦ :: MAPS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <header>

    </header>
    <main id="main">
        
        <section class="ads">
            <div class="ads-content">G.A.</div>            
        </section>

        <section class="maps-nav">
            <div class="maps-nav-items map-selectors">
                <select name="" class="map-selector map-type">
                    <optgroup label="--- 섹터/산업 구분 ---">
                        <option value="WICSL" selected="selected">대형주</option>
                        <option value="WICSM">중형주</option>
                    </optgroup>
                    <optgroup label="--- 업종 구분 ---">
                        <option value="WI26L">대형주</option>
                        <option value="WI26M">중형주</option>
                    </optgroup>
                </select>
                <select name="" class="map-selector map-option">
                    <optgroup label="--- 기간별 수익률 ---">
                        <option value="D-1" selected="selected">1일 수익률</option>
                        <option value="W-1">1주 수익률</option>
                        <option value="M-1">1개월 수익률</option>
                        <option value="M-3">3개월 수익률</option>
                        <option value="M-6">6개월 수익률</option>
                        <option value="Y-1">1년 수익률</option>
                    </optgroup>
                    <optgroup label="--- 기타 지표 ---">
                        <option value="DIV">배당 수익률</option>
                        <option value="PER">PER(분기)</option>
                        <option value="PBR">PBR(분기)</option>
                    </optgroup>
                </select>
                <input type="button" value=" " class="map-reset"/>
            </div>
            <div class="maps-nav-items map-searchbar">
                <select class="map-selector map-keyin">
                    <option></option>
                </select>
            </div>
        </section>

        <section class="maps-app">
            <div class="maps-plotly" id="market-map"></div>
            <div class="maps-info">
                <div class="maps-legend">
                    <span class="maps-legend-item maps-lowest"><strong>-3%</strong></span>
                    <span class="maps-legend-item maps-lower"><strong>-2%</strong></span>
                    <span class="maps-legend-item maps-low"><strong>-1%</strong></span>
                    <span class="maps-legend-item maps-middle"><strong>0%</strong></span>
                    <span class="maps-legend-item maps-high"><strong>1%</strong></span>
                    <span class="maps-legend-item maps-higher"><strong>2%</strong></span>
                    <span class="maps-legend-item maps-highest"><strong>3%</strong></span>
                </div>
                <div class="maps-notice">
                    <span>모든 투자의 책임은 당사자에게 있습니다. PC 환경에서 마우스 커서를 올리거나 모바일 기기에서 길게 누르면 세부 정보가 나타납니다. 종목이나 섹터를 클릭(탭)하면 확대/재편됩니다. *표시는 코스닥 종목입니다.</span>
                </div>
            </div>
        </section>
      
    </main><!-- End #main -->

    <script type="text/javascript" src="./src/js/treemap.js"></script>
      
    
</body>
</html>
