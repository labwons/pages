name: BD LABWONS
on:
  schedule:
    - cron: '31 6 * * 1-5'  # KST 3:31 PM
    - cron: '0 13 * * 1-5' # KST 10:00 PM
  workflow_dispatch:
  push:
    paths:
      - '**/run.ipynb'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
          python-version: '3.10'
          architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install jupyter nbconvert nbclient        

    - name: Build Artifacts
      run: |
        jupyter nbconvert \
          --to notebook \
          --execute src/actions/run.ipynb \
          --output src/actions/run_executed.ipynb \
          --ExecutePreprocessor.timeout=900

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run : |
        git config --global user.name 'SNOB ACTIONS'
        git config --global user.email 'snob.labwons@gmail.com'
        TIMESTAMP=$(date)
        git add .
        git commit -m "BUILD on $TIMESTAMP"
        git push

