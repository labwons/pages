        <section class="ads">
            <div class="ads-content">G.A.</div>            
        </section>

        <section class="maps-nav">
            <div class="maps-nav-items map-selectors">
                <select name="" class="map-selector map-type">
                    <optgroup label="섹터/산업 구분 ---">
                        <option value="WICSL" selected="selected">대형주</option>
                        <option value="WICSM">중형주</option>
                    </optgroup>
                    <optgroup label="업종 구분 ---">
                        <option value="WI26L">대형주</option>
                        <option value="WI26M">중형주</option>
                    </optgroup>
                </select>
                <select name="" class="map-selector map-option"></select>
                <input type="button" class="map-reset"/>
            </div>
            <div class="maps-nav-items map-searchbar">
                <select class="map-selector map-keyin">
                    <option></option>
                </select>
            </div>
        </section>

        <section class="maps-app">
            <div class="maps-plotly" id="market-map"></div>
            <div class="maps-info">
                <div class="maps-legend">
                    <span class="maps-legend-item maps-lowest">-3%</span>
                    <span class="maps-legend-item maps-lower">-2%</span>
                    <span class="maps-legend-item maps-low">-1%</span>
                    <span class="maps-legend-item maps-middle">0%</span>
                    <span class="maps-legend-item maps-high">1%</span>
                    <span class="maps-legend-item maps-higher">2%</span>
                    <span class="maps-legend-item maps-highes">3%</span>
                </div>
                <div class="maps-notice">
                    <span>본 자료는 투자 참고용입니다. 모든 투자의 책임은 당사자에게 있습니다. 종목에 커서를 올리거나 일정 시간 누르면 정보가 나타납니다(일부 기기 제외). 종목이나 섹터를 클릭하면 확대/재편됩니다. *표시는 코스닥 종목입니다.</span>
                </div>
            </div>
        </section>
